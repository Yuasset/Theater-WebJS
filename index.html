<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/image/turkey.svg">
    <title>Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-3">

                <h1>Film Ekle</h1>
                <table class="table">
                    <tr>
                        <th><label for="">Ad</label></th>
                        <td><input type="text" id="movieName"></td>
                    </tr>
                    <tr>
                        <th><label for="">Tür</label></th>
                        <td><input type="text" name="" id="movieType"></td>
                    </tr>
                    <tr>
                        <th><label for="">Yönetmen</label></th>
                        <td><input type="text" id="movieDirector"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" id="liveToastBtn" onclick="AddMovie()"
                                class="btn btn-success" style="width: 100%;" value="Ekle"></td>
                    </tr>
                </table>
            </div>
            <div class="col-9">
                <h1>Film Listesi</h1>
                <ul id="movieList"></ul>
                <table id="movieAdd" class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Adı</th>
                        <th>Tür</th>
                        <th>Yönetmen</th>
                        <th>İşlem</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="JS/View.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>
</html>
